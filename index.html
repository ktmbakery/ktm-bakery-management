<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.T.M Bakery - FIXED SYSTEM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: #FFF8F0; }
        
        .login-screen { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: linear-gradient(135deg, #8B4513 0%, #6B3410 100%);
        }
        .login-container { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            text-align: center; 
            max-width: 400px; 
            width: 100%; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .main-system { display: none; }
        
        .navbar { 
            background: #8B4513; 
            color: white; 
            padding: 15px; 
            display: flex; 
            justify-content: space-between;
            align-items: center;
        }

        .nav-tabs {
            display: flex;
            background: #F5F5F5;
            border-bottom: 2px solid #8B4513;
            padding: 0 20px;
        }

        .nav-tab {
            padding: 15px 25px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: bold;
            color: #666;
        }

        .nav-tab.active {
            background: white;
            color: #8B4513;
            border-bottom: 3px solid #8B4513;
        }
        
        .container {
            padding: 20px;
            margin-top: 120px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: 1px solid #eee;
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .category-btn {
            padding: 10px 15px;
            background: #8B4513;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .item-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background: white;
        }
        
        .quantity-input {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            margin: 5px 0;
        }
        
        .add-order-btn {
            background: #10B981;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .order-summary {
            background: #F9F9F9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        
        .debug-panel {
            background: #f8f9fa;
            border-left: 4px solid #dc3545;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
        }
    </style>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <div class="logo">
                <div style="width: 100px; height: 100px; background: #D4AF37; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #8B4513;">
                    KTM
                </div>
            </div>
            <h2 style="color: #8B4513; margin-bottom: 5px;">K.T.M BAKERY</h2>
            <p style="color: #666; margin-bottom: 30px;">Professional System - DEBUG MODE</p>
            
            <select id="userRole">
                <option value="staff">Staff/Waiter</option>
                <option value="chef">Bakery Chef</option>
                <option value="manager">Manager</option>
            </select>
            
            <input type="text" id="username" placeholder="Username" value="staff1">
            <input type="password" id="password" placeholder="Password" value="123">
            
            <button onclick="login()" style="width: 100%; margin-top: 10px;">Login</button>
            
            <div class="debug-panel">
                <strong>DEBUG INFO:</strong><br>
                <span id="debugStatus">Ready to login...</span>
            </div>
        </div>
    </div>

    <!-- Main System -->
    <div class="main-system" id="mainSystem">
        <div class="navbar">
            <div>
                <h3 style="margin: 0; color: white;">K.T.M BAKERY - DEBUG</h3>
            </div>
            <div style="display: flex; align-items: center; gap: 15px; color: white;">
                <span id="currentUser">User</span>
                <button onclick="testFirebase()" style="background: #3B82F6;">üî• Test</button>
                <button onclick="logout()" style="background: #EF4444;">Logout</button>
            </div>
        </div>

        <div class="nav-tabs" id="navTabs">
            <button class="nav-tab active" onclick="showTab('orders')">üìù Orders</button>
        </div>

        <div class="container">
            <div class="tab-content active" id="ordersTab">
                <div class="panel">
                    <h3 style="color: #8B4513; margin-bottom: 20px;">Place New Order</h3>
                    
                    <div style="margin-bottom: 15px;">
                        <label><strong>Required Time</strong></label>
                        <input type="text" id="requiredTime" placeholder="e.g., Tomorrow morning" value="ASAP">
                    </div>

                    <h4 style="color: #8B4513; margin: 20px 0 10px 0;">Select Items</h4>
                    
                    <div class="categories" id="categories">
                        <!-- Categories will load here -->
                    </div>

                    <div class="items-grid" id="itemsGrid">
                        <!-- Items will load here -->
                    </div>

                    <div class="order-summary">
                        <h4 style="color: #8B4513; margin-bottom: 15px;">Order Summary</h4>
                        <div id="orderSummaryContent">
                            <p style="color: #666; text-align: center;">No items added yet</p>
                        </div>
                        <button onclick="submitOrder()" style="width: 100%; margin-top: 15px; background: #10B981; padding: 15px; font-size: 16px;">
                            üöÄ SUBMIT TO BAKERY CHEF (DEBUG)
                        </button>
                    </div>
                </div>

                <!-- Debug Panel -->
                <div class="debug-panel">
                    <strong>FIREBASE DEBUG:</strong><br>
                    <div id="firebaseDebug">
                        Firebase status: Checking...
                    </div>
                    <button onclick="checkFirebase()" style="background: #6B7280; color: white; padding: 5px 10px; border: none; border-radius: 3px; margin-top: 5px; font-size: 10px;">
                        Check Firebase Connection
                    </button>
                </div>

                <!-- Active Orders -->
                <div class="panel">
                    <h3 style="color: #8B4513; margin-bottom: 20px;">üìã Active Orders</h3>
                    <div id="activeOrdersList">
                        <p style="color: #666; text-align: center;">No active orders</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== FIREBASE CONFIG ====================
        const firebaseConfig = {
            apiKey: "AIzaSyDwoKxoRlqqitysxMwkgpP4DVbWUCgal90",
            authDomain: "ktm-bakery-7431f.firebaseapp.com",
            databaseURL: "https://ktm-bakery-7431f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ktm-bakery-7431f",
            storageBucket: "ktm-bakery-7431f.firebasestorage.app",
            messagingSenderId: "916489170642",
            appId: "1:916489170642:web:057a0b6dc1dbb99e35870b",
            measurementId: "G-KFNP9LSRGC"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // ==================== SYSTEM VARIABLES ====================
        let currentUser = null;
        let currentOrder = [];
        let orders = [];

        const menuCategories = {
            "CAKES": ["BLACK FOREST", "WHITE FOREST", "CHOCOLATE"],
            "BREAD": ["WHITE BREAD", "BROWN BREAD"]
        };

        // ==================== INITIALIZE ====================
        document.addEventListener('DOMContentLoaded', function() {
            checkFirebase();
            loadCategories();
            
            // Firebase listener
            database.ref('orders').on('value', (snapshot) => {
                const data = snapshot.val();
                orders = [];
                if (data) {
                    Object.keys(data).forEach(key => {
                        orders.push(data[key]);
                    });
                }
                updateActiveOrdersDisplay();
                document.getElementById('firebaseDebug').innerHTML = 
                    `‚úÖ Firebase Connected! Orders: ${orders.length}`;
            });
        });

        function checkFirebase() {
            database.ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val() === true) {
                    document.getElementById('firebaseDebug').innerHTML = 
                        '‚úÖ Firebase CONNECTED - Ready to submit orders!';
                } else {
                    document.getElementById('firebaseDebug').innerHTML = 
                        '‚ùå Firebase DISCONNECTED - Check internet';
                }
            });
        }

        function testFirebase() {
            const testData = {
                message: "Test from KTM Bakery",
                timestamp: new Date().toISOString()
            };
            
            database.ref('test').set(testData)
            .then(() => {
                alert('‚úÖ Firebase Test SUCCESSFUL!');
            })
            .catch((error) => {
                alert('‚ùå Firebase Test FAILED: ' + error.message);
            });
        }

        // ==================== LOGIN SYSTEM ====================
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('userRole').value;

            if (username === 'staff1' && password === '123') {
                currentUser = { name: "Staff User", role: role };
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainSystem').style.display = 'block';
                document.getElementById('currentUser').textContent = currentUser.name;
                document.getElementById('debugStatus').textContent = 'Login successful!';
                alert('‚úÖ Login successful!');
            } else {
                alert('Use: staff1 / 123');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('mainSystem').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        // ==================== ORDER SYSTEM ====================
        function loadCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '';
            
            Object.keys(menuCategories).forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = category;
                btn.onclick = () => loadItems(category);
                container.appendChild(btn);
            });
            
            loadItems(Object.keys(menuCategories)[0]);
        }

        function loadItems(category) {
            const container = document.getElementById('itemsGrid');
            container.innerHTML = '';
            
            menuCategories[category].forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <h4>${item}</h4>
                    <input type="number" class="quantity-input" id="qty-${item}" placeholder="0" min="0" value="1">
                    <button class="add-order-btn" onclick="addToOrder('${item}')">
                        Add to Order
                    </button>
                `;
                container.appendChild(card);
            });
        }

        function addToOrder(itemName) {
            const qtyInput = document.getElementById('qty-' + itemName);
            const quantity = parseInt(qtyInput.value) || 1;
            
            currentOrder.push({ name: itemName, quantity: quantity });
            updateOrderSummary();
            qtyInput.value = '1';
            
            document.getElementById('debugStatus').textContent = 
                `Added: ${itemName} x${quantity}`;
        }

        function updateOrderSummary() {
            const container = document.getElementById('orderSummaryContent');
            container.innerHTML = '';
            
            if (currentOrder.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center;">No items added yet</p>';
                return;
            }
            
            currentOrder.forEach((item, index) => {
                const div = document.createElement('div');
                div.style.display = 'flex';
                div.style.justifyContent = 'space-between';
                div.style.padding = '8px 0';
                div.style.borderBottom = '1px solid #ddd';
                div.innerHTML = `
                    <span>${item.name} x${item.quantity}</span>
                    <button onclick="removeFromOrder(${index})" style="color: red; border: none; background: none;">‚úï</button>
                `;
                container.appendChild(div);
            });
        }

        function removeFromOrder(index) {
            currentOrder.splice(index, 1);
            updateOrderSummary();
        }

        // ==================== SUBMIT ORDER - FIXED VERSION ====================
        function submitOrder() {
            if (currentOrder.length === 0) {
                alert('‚ùå Please add items to order first!');
                return;
            }

            const order = {
                id: Date.now(),
                staff: currentUser.name,
                time: document.getElementById('requiredTime').value || 'ASAP',
                items: [...currentOrder],
                status: 'new',
                timestamp: new Date().toISOString(),
                device: 'Web-' + navigator.userAgent.substring(0, 20)
            };

            console.log('Submitting order:', order);

            // FIREBASE SUBMIT
            database.ref('orders/' + order.id).set(order)
            .then(() => {
                // SUCCESS
                alert('üéâ ORDER SUBMITTED SUCCESSFULLY!\n\n' +
                      `Order ID: ${order.id}\n` +
                      `Items: ${order.items.length}\n` +
                      `Status: Sent to Chef`);
                
                // Reset form
                currentOrder = [];
                updateOrderSummary();
                document.getElementById('requiredTime').value = 'ASAP';
                
                document.getElementById('debugStatus').textContent = 
                    `‚úÖ Order ${order.id} submitted successfully!`;
            })
            .catch((error) => {
                // ERROR
                console.error('Firebase error:', error);
                alert('‚ùå SUBMIT FAILED!\n\nError: ' + error.message);
                
                document.getElementById('debugStatus').textContent = 
                    `‚ùå Submit failed: ${error.message}`;
            });
        }

        function updateActiveOrdersDisplay() {
            const container = document.getElementById('activeOrdersList');
            
            if (orders.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center;">No active orders</p>';
                return;
            }

            let html = '';
            orders.forEach(order => {
                const time = new Date(order.timestamp).toLocaleTimeString();
                html += `
                    <div style="border: 2px solid #8B4513; border-radius: 10px; padding: 15px; margin-bottom: 15px; background: #FFF8F0;">
                        <h4>Order #${order.id}</h4>
                        <p><strong>Staff:</strong> ${order.staff}</p>
                        <p><strong>Time:</strong> ${time}</p>
                        <p><strong>Items:</strong></p>
                        <ul>
                            ${order.items.map(item => `<li>${item.name} x${item.quantity}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });
            container.innerHTML = html;
        }
    </script>
</body>
</html>
